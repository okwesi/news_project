<!DOCTYPE html>
<html>
<title>TechShorts
</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="stylesheet" href="{% static 'news/css/w3.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'news/css/all.css' %}">
<link rel="stylesheet" href="{% static 'news/css/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'news/css/font-awesome.min.css' %}">

<script src="{% static 'news/js/jquery.min.js' %}"></script>
<script src="{% static 'news/js/bootstrap.min.js'%}"></script>
<style>

</style>

<body>

  <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color:#2776EA;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %} "><img src="{% static 'news/images/logo.jpg'  %}"
          height="60px"></a>
      <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href=""></a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn text-light w3-hover-white w3-hover-text-blue" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn text-light w3-hover-white w3-hover-text-blue"
              href="{% url 'programming' %}">Programming</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn text-light w3-hover-white w3-hover-text-blue" href="{% url 'tech' %}">Tech</a>
          </li>
          <!-- <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li> -->
          <li class="nav-item">
            <a class="nav-link btn text-light w3-hover-white w3-hover-text-blue" href="{% url 'hacking' %}"
              tabindex="-1" aria-disabled="true">Hacking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn text-light w3-hover-white w3-hover-text-blue" href="{% url 'contact' %}"
              tabindex="-1" aria-disabled="true">Contact Us</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link btn w3-text-red w3-hover-white w3-hover-text-red" href="{% url 'save' %}" tabindex="-1"
              aria-disabled="true">Save</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn w3-text-red w3-hover-white w3-hover-text-red" href="{% url 'delete' %}"
              tabindex="-1" aria-disabled="true">Reset</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn w3-text-red w3-hover-white w3-hover-text-Red" href="{% url 'logout' %}"
              tabindex="-1" aria-disabled="true">Logout</a>
          </li>
          {% endif %}

        </ul>
        <form class="d-flex" method="get">
          <input name="search" value="{{request.GET.search}}" class="form-control  me-2" type="search"
            placeholder="Search" aria-label="Search">
          <button class="btn btn-light border border-success" text-primary" type="submit">Search</button>
  
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}


    {% endblock %}
    <a class=" text-danger" href="{% url 'login' %}"
    tabindex="-1" aria-disabled="true">-</a>
  </div>


  <footer>

  </footer>
</body>

</html>
